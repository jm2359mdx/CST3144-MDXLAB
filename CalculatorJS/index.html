<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button>C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button> <br>

      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button><br>

      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>=</button><br>

      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <!-- Row 5 -->
      <button>.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
