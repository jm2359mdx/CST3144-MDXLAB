<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator — Plain JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator — Plain JS</h1>
  <div class="row">
    <label for="x">x</label>
    <input id="x" type="number" value="0" />
  </div>
  <div class="row">
    <label for="y">y</label>
    <input id="y" type="number" value="0" />
  </div>
  <div class="row">
    <label>result</label>
    <output id="result">0</output>
  </div>

  
<script src="script.js"></script> 
</body>
</html>
